<!DOCTYPE html>
<html>
<head>
	<title>Hotel Booking Extravaganza</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="homestyle.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="text-center">
				Check In and Out
			</h1>
		</div>
		<div class="row">
			<div class="row center-block" id="custom-search-input">
				<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 input-group">
					<input type="text" class="form-control" placeholder="Search User">
					<span class="input-group-btn">
						<button class="btn btn-info btn-lg" type="button">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</div>
		</div>
		<div class="row">
			<h3 class="text-center">
				User List
			</h3>

			
					<table class="table table-responsive table-striped table-hover">
						<c:forEach items="${rooms}" var="room">
						<thead class="thead-inverse">
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Contact Number</th>
								<th>Check In Date</th>
								<th>Check Out Date</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Lennard Bandol</td>
								<th>lennard@gmail.com</th>
								<td>+353834932012</td>
								<td>05/02/2017</td>
								<td>05/10/2017</td>
								<td><a href="#" class="btn btn-danger">Check In</a></td>
								<td><a href="#" class="btn btn-danger">Check Out</a></td>
							</tr>
						</tbody>
					</table>
		
			</div>
		</div>
	</div>
</body>
</html>
